<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cadastro Fapesp</h1>
    </header>
    <section>
        <form>
            <div>
                <label for="name">Nome do Aluno</label>
                <input type="text" name="name" id="inputName" onchange="nameValidation()">
                <span id="spanName"></span>
            </div>

            <div onchange="genderValidation()">
                <input type="radio" id="Masculino" name="genre" value="Masculino">
                <label for="Masculino">Masculino</label>
                <input type="radio" id="Feminino" name="genre" value="Feminino">
                <label for="Feminino">Feminino</label>
                <input type="radio" id="Outro" name="genre" value="Outro">
                <label for="Outro">Outro</label><br>
                <span id="spanGenre"></span>
            </div>

            <h3>Documentos enviados para a secretaria</h3>
            <div>
                <input type="checkbox" id="endereco" value="Endereço" name="docs">
                <label for="endereco">Endereço</label>
                <input type="checkbox" id="RG" value="RG" name="docs">
                <label for="RG">RG</label>
                <input type="checkbox" id="CPF" value="CPF" name="docs">
                <label for="CPF">CPF</label>
                <input type="checkbox" id="historico" value="Historico Escolar" name="docs">
                <label for="historico">Historico Escolar</label>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <section id="loader">
        <div class="loader"></div>
    </section>

    <article id="table">
        <div class="info"><p>Aluno: </p><span id="student"></span></div>
        <div class="info"><p>Genero: </p><span id="studentGender"></span></div>
        <div class="info_docs"><h3>Documentos Recebidos</h3><ul id="list"></ul></div>
        <button>Voltar</button>
    </article>

    <script src="src/js/script.js"></script>
</body>
</html>
