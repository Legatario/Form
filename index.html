<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cadastro Fapesp</h1>
    </header>
    <section id="containerForm">
        <form class="container">
            <div class="coll">
                <label for="name" class="labelname">Nome do Aluno</label>
                <input type="text" name="name" id="inputName" onchange="nameValidation()">
                <span id="spanName" class="error"></span>
            </div>

            <div onchange="genderValidation()" class="coll">
                <div class="row">
                    <input type="radio" id="Masculino" name="genre" value="Masculino">
                    <label for="Masculino">Masculino</label>
                </div>
                <div class="row">
                    <input type="radio" id="Feminino" name="genre" value="Feminino">
                    <label for="Feminino">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="Outro" name="genre" value="Outro">
                    <label for="Outro">Outro</label>
                </div class="row">
                <span id="spanGenre" class="error"></span>
            </div>

            <h3>Documentos enviados para a secretaria</h3>
            <div class="coll">
                <div class="row">
                    <input type="checkbox" id="endereco" value="Endereço" name="docs">
                    <label for="endereco">Endereço</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="RG" value="RG" name="docs">
                    <label for="RG">RG</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="CPF" value="CPF" name="docs">
                    <label for="CPF">CPF</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="historico" value="Historico Escolar" name="docs">
                    <label for="historico">Historico Escolar</label>
                </div>
            </div>

            <button type="submit" class="button">Cadastrar</button>
        </form>
    </section>

    <section id="loader">
        <div class="loader"></div>
    </section>

    <section id="table">
        <div class="container">
            <div class="info coll"><p>Aluno: </p><span id="student"></span></div>
            <div class="info coll"><p>Genero: </p><span id="studentGender"></span></div>
            <div class="info_docs coll"><h4>Documentos Recebidos</h4><ul id="list"></ul></div>
            <button id="back" class="button">Voltar</button>
        </div>
    </section>

    <script src="src/js/script.js"></script>
</body>
</html>
